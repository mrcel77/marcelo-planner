<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Digital Cambridge</title>
    <meta name="theme-color" content="#2c3e50">
    <meta name="description" content="Meu planner digital personalizado">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --light-color: #ecf0f1;
            --text-color: #2c3e50;
            --border-color: #bdc3c7;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--text-color);
            padding: 10px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .logo h1 {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }
        
        .month-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .month-navigation button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .month-navigation button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .month-year {
            font-size: 18px;
            font-weight: 500;
            text-align: center;
        }
        
        .install-button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .tools {
            display: flex;
            gap: 8px;
            padding: 12px 15px;
            background-color: var(--light-color);
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .tool-btn {
            padding: 6px 12px;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .tool-btn:hover {
            background-color: var(--accent-color);
            color: white;
        }
        
        .tool-btn.active {
            background-color: var(--accent-color);
            color: white;
        }
        
        .planner-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: var(--border-color);
            width: 100%;
            overflow-x: auto;
        }
        
        .day-header {
            background-color: var(--secondary-color);
            color: white;
            padding: 8px 4px;
            text-align: center;
            font-weight: 500;
            font-size: 12px;
            min-width: 0;
        }
        
        .day-cell {
            background-color: white;
            min-height: 120px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            position: relative;
            min-width: 0;
        }
        
        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--primary-color);
            font-size: 14px;
        }
        
        .weekend {
            background-color: #f9f9f9;
        }
        
        .current-day {
            background-color: #e8f4fd;
        }
        
        .notes-area {
            flex-grow: 1;
            border: none;
            resize: none;
            font-size: 12px;
            padding: 4px;
            background: transparent;
            outline: none;
            font-family: inherit;
            min-height: 60px;
        }
        
        .drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            z-index: 10;
        }
        
        footer {
            padding: 12px;
            text-align: center;
            background: #f8f9fa;
            font-size: 12px;
        }

        /* Para tablets menores */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .day-cell {
                min-height: 100px;
                padding: 5px;
            }
            
            .day-header {
                font-size: 11px;
                padding: 6px 2px;
            }
            
            .tools {
                padding: 10px;
                gap: 5px;
            }
            
            .tool-btn {
                padding: 5px 8px;
                font-size: 12px;
            }
        }

        /* Para celulares */
        @media (max-width: 480px) {
            .planner-grid {
                grid-template-columns: repeat(7, 1fr);
                min-width: 100%;
            }
            
            .day-cell {
                min-height: 80px;
            }
            
            .day-number {
                font-size: 12px;
            }
            
            .notes-area {
                font-size: 10px;
                min-height: 40px;
            }
            
            .month-navigation {
                gap: 10px;
            }
            
            .month-year {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>üìÖ Planner Digital</h1>
            </div>
            <div class="month-navigation">
                <button id="prev-month">&lt;</button>
                <div class="month-year" id="current-month">Janeiro 2023</div>
                <button id="next-month">&gt;</button>
                <button class="install-button" id="install-button">üì± Instalar App</button>
            </div>
        </header>
        
        <div class="tools">
            <button class="tool-btn active" id="text-mode">
                <span>‚úèÔ∏è</span> Modo Texto
            </button>
            <button class="tool-btn" id="draw-mode">
                <span>üñäÔ∏è</span> Modo Desenho
            </button>
            <button class="tool-btn" id="clear-day">
                <span>üóëÔ∏è</span> Limpar Dia
            </button>
            <button class="tool-btn" id="add-event">
                <span>üìÖ</span> Adicionar Evento
            </button>
        </div>
        
        <div class="planner-grid" id="planner-grid">
            <div class="day-header">Dom</div>
            <div class="day-header">Seg</div>
            <div class="day-header">Ter</div>
            <div class="day-header">Qua</div>
            <div class="day-header">Qui</div>
            <div class="day-header">Sex</div>
            <div class="day-header">S√°b</div>
        </div>
        
        <footer>
            <p>Planner Digital - Use o bot√£o "üì± Instalar App" acima!</p>
        </footer>
    </div>

    <script>
        // === CONFIGURA√á√ÉO PWA ===
        let deferredPrompt;
        const installButton = document.getElementById('install-button');

        // Mostrar bot√£o mesmo sem o evento (fallback)
        setTimeout(() => {
            if (!installButton.style.display || installButton.style.display === 'none') {
                installButton.style.display = 'block';
                installButton.textContent = 'üì± Tentar Instalar App';
            }
        }, 3000);

        // Ouvir quando o navegador quiser instalar o PWA
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
            installButton.textContent = 'üì± Instalar App';
        });

        // Quando clicar no bot√£o de instalar
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installButton.style.display = 'none';
                    alert('üì± App instalado com sucesso! Agora aparece na tela inicial!');
                }
            } else {
                // Fallback - instru√ß√µes manuais
                alert('üì± PARA INSTALAR:\n\n1. No menu (3 pontinhos)\n2. Procure "Adicionar √† tela inicial"\n3. Ou "Instalar app"\n\nSe n√£o achar, o navegador pode n√£o suportar instala√ß√£o local.');
            }
        });

        // === PLANNER FUNCIONAL ===
        document.addEventListener('DOMContentLoaded', function() {
            const plannerGrid = document.getElementById('planner-grid');
            const currentMonthElement = document.getElementById('current-month');
            const prevMonthButton = document.getElementById('prev-month');
            const nextMonthButton = document.getElementById('next-month');
            const textModeButton = document.getElementById('text-mode');
            const drawModeButton = document.getElementById('draw-mode');
            const clearDayButton = document.getElementById('clear-day');
            const addEventButton = document.getElementById('add-event');
            
            let currentDate = new Date();
            let currentMode = 'text';
            let currentDrawingCanvas = null;
            let isDrawing = false;
            
            // Atualizar planner
            function updatePlanner() {
                const monthNames = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
                currentMonthElement.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
                
                const existingDayCells = document.querySelectorAll('.day-cell');
                existingDayCells.forEach(cell => cell.remove());
                
                const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
                let firstDayOfWeek = firstDay.getDay();
                
                for (let i = 0; i < firstDayOfWeek; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'day-cell';
                    plannerGrid.appendChild(emptyCell);
                }
                
                for (let day = 1; day <= lastDay.getDate(); day++) {
                    const dayCell = document.createElement('div');
                    const cellDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                    
                    dayCell.className = 'day-cell';
                    dayCell.setAttribute('data-date', formatDate(cellDate));
                    
                    if (cellDate.getDay() === 0 || cellDate.getDay() === 6) {
                        dayCell.classList.add('weekend');
                    }
                    
                    const today = new Date();
                    if (formatDate(cellDate) === formatDate(today)) {
                        dayCell.classList.add('current-day');
                    }
                    
                    const dayNumber = document.createElement('div');
                    dayNumber.className = 'day-number';
                    dayNumber.textContent = day;
                    dayCell.appendChild(dayNumber);
                    
                    const textarea = document.createElement('textarea');
                    textarea.className = 'notes-area';
                    textarea.placeholder = 'Clique para anotar...';
                    
                    const savedData = loadDayData(formatDate(cellDate));
                    if (savedData) {
                        textarea.value = savedData.text || '';
                    }
                    
                    textarea.addEventListener('input', function() {
                        saveDayData(formatDate(cellDate), textarea.value, getCanvasData(dayCell));
                    });
                    
                    dayCell.appendChild(textarea);
                    
                    const canvas = document.createElement('canvas');
                    canvas.className = 'drawing-canvas';
                    canvas.width = dayCell.offsetWidth;
                    canvas.height = dayCell.offsetHeight;
                    
                    if (savedData && savedData.drawing) {
                        const img = new Image();
                        img.onload = function() {
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0);
                        };
                        img.src = savedData.drawing;
                    }
                    
                    canvas.addEventListener('mousedown', startDrawing);
                    canvas.addEventListener('mousemove', draw);
                    canvas.addEventListener('mouseup', stopDrawing);
                    canvas.addEventListener('touchstart', handleTouchStart);
                    canvas.addEventListener('touchmove', handleTouchMove);
                    canvas.addEventListener('touchend', stopDrawing);
                    
                    dayCell.appendChild(canvas);
                    plannerGrid.appendChild(dayCell);
                }
                
                setMode(currentMode);
            }
            
            // Fun√ß√µes de desenho
            function startDrawing(e) {
                if (currentMode !== 'draw') return;
                isDrawing = true;
                currentDrawingCanvas = e.target;
                const rect = currentDrawingCanvas.getBoundingClientRect();
                const ctx = currentDrawingCanvas.getContext('2d');
                ctx.beginPath();
                ctx.moveTo(
                    (e.clientX || e.touches[0].clientX) - rect.left,
                    (e.clientY || e.touches[0].clientY) - rect.top
                );
            }
            
            function draw(e) {
                if (!isDrawing || currentMode !== 'draw') return;
                const rect = currentDrawingCanvas.getBoundingClientRect();
                const ctx = currentDrawingCanvas.getContext('2d');
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.strokeStyle = '#3498db';
                ctx.lineTo(
                    (e.clientX || e.touches[0].clientX) - rect.left,
                    (e.clientY || e.touches[0].clientY) - rect.top
                );
                ctx.stroke();
            }
            
            function stopDrawing() {
                if (!isDrawing) return;
                isDrawing = false;
                if (currentDrawingCanvas) {
                    const dayCell = currentDrawingCanvas.parentElement;
                    const dateString = dayCell.getAttribute('data-date');
                    const textarea = dayCell.querySelector('.notes-area');
                    saveDayData(dateString, textarea.value, getCanvasData(dayCell));
                }
            }
            
            function handleTouchStart(e) {
                e.preventDefault();
                if (currentMode !== 'draw') return;
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousedown', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                e.target.dispatchEvent(mouseEvent);
            }
            
            function handleTouchMove(e) {
                e.preventDefault();
                if (currentMode !== 'draw') return;
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                e.target.dispatchEvent(mouseEvent);
            }
            
            function setMode(mode) {
                currentMode = mode;
                textModeButton.classList.toggle('active', mode === 'text');
                drawModeButton.classList.toggle('active', mode === 'draw');
                
                const textareas = document.querySelectorAll('.notes-area');
                const canvases = document.querySelectorAll('.drawing-canvas');
                
                if (mode === 'text') {
                    textareas.forEach(textarea => {
                        textarea.style.pointerEvents = 'auto';
                        textarea.style.zIndex = '5';
                    });
                    canvases.forEach(canvas => {
                        canvas.style.pointerEvents = 'none';
                        canvas.style.zIndex = '1';
                    });
                } else {
                    textareas.forEach(textarea => {
                        textarea.style.pointerEvents = 'none';
                        textarea.style.zIndex = '1';
                    });
                    canvases.forEach(canvas => {
                        canvas.style.pointerEvents = 'auto';
                        canvas.style.zIndex = '5';
                    });
                }
            }
            
            function saveDayData(date, text, drawing) {
                const data = { text: text, drawing: drawing };
                localStorage.setItem(`planner_${date}`, JSON.stringify(data));
            }
            
            function loadDayData(date) {
                const data = localStorage.getItem(`planner_${date}`);
                return data ? JSON.parse(data) : null;
            }
            
            function getCanvasData(dayCell) {
                const canvas = dayCell.querySelector('.drawing-canvas');
                return canvas ? canvas.toDataURL() : '';
            }
            
            function formatDate(date) {
                return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
            }
            
            // Event listeners
            prevMonthButton.addEventListener('click', function() {
                currentDate.setMonth(currentDate.getMonth() - 1);
                updatePlanner();
            });
            
            nextMonthButton.addEventListener('click', function() {
                currentDate.setMonth(currentDate.getMonth() + 1);
                updatePlanner();
            });
            
            textModeButton.addEventListener('click', function() {
                setMode('text');
            });
            
            drawModeButton.addEventListener('click', function() {
                setMode('draw');
            });
            
            clearDayButton.addEventListener('click', function() {
                const today = new Date();
                const dayCell = document.querySelector(`.day-cell[data-date="${formatDate(today)}"]`);
                if (dayCell) {
                    const textarea = dayCell.querySelector('.notes-area');
                    const canvas = dayCell.querySelector('.drawing-canvas');
                    if (textarea) textarea.value = '';
                    if (canvas) {
                        const ctx = canvas.getContext('2d');
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                    }
                    saveDayData(formatDate(today), '', '');
                }
            });
            
            addEventButton.addEventListener('click', function() {
                alert('Funcionalidade de eventos em desenvolvimento! üöÄ');
            });
            
            // Inicializar
            updatePlanner();
        });
    </script>

</script>

</html>
